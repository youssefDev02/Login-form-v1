<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4ca379327.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!--Form Container-->
    <div class="container">
        <div class="form">
            <div class="form-title">
                <h1 class="form-title-h1">Login</h1>
            </div>
            <!--Form-->
            <form action="">
                <!--Username-->
                <div class="us">
                    <div><span>Username:</span></div>
                    <div><i class="fa-solid fa-user"></i></i><input type="text" placeholder='Type your Username'></div>
                </div>
                <!--Password-->
                <div class="pw">
                    <div><span>password:</span></div>
                    <div><i class="fa-solid fa-key"></i><input type="password" placeholder="Type your password"></div>
                </div>
            </form>
            <!--Reset Pwd-->
            <div class="reset">
                <p class="reset-mes"><a href="#">Forget Password?</a></p>
            </div>
            <!--Login-->
            <div class="login">
                <input type="submit" class="login-btn" value="LOGIN">
            </div>
            <!--Sign Up-->
            <div class="sign">
                <div class="social">
                    <div class="social-mes"><span>
                        Or Sign Up Using
                    </span></div>
                    <ul class="social-items">
                        <li class="social-item"><i class="fa-brands fa-facebook"></i></li>
                        <li class="social-item"><i class="fa-brands fa-twitter"></i></li>
                        <li class="social-item"><i class="fa-brands fa-google"></i></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
